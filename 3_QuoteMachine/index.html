<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Random Quote</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">
      - <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" a="https://www.instagram.com/thehidden_reality/" title="Follow me on instagram!" target="_blank">
        <i class="fa fa-instagram"></i>
      </a>
      <a class="button" id="tumblr-quote" href="https://github.com/AbhiramKrishna88" title="See github profile" target="_blank">
        <i class="fa fa-github"></i>
      </a>
      <button class="button" onclick="quote()" id="new-quote">New quote</button>
    </div>
  </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
